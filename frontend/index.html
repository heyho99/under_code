<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UnderCode | コードクイズ自動作成</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./styles-wizard.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <div class="sidebar__brand">
          <button class="sidebar-toggle" type="button" aria-label="サイドバーを開閉">
            <span class="material-symbols-outlined sidebar-toggle__icon" aria-hidden="true">
              keyboard_double_arrow_left
            </span>
          </button>
          <div class="brand-mark">UC</div>
          <div class="brand-text">
            <span class="brand-name">UnderCode</span>
            <span class="brand-sub">コードクイズ自動作成</span>
          </div>
        </div>

        <nav class="sidebar__nav">
          <div class="nav-section">
            <div class="nav-section__label">ワークスペース</div>
            <button class="nav-item" data-nav="#/dashboard">
              <span class="nav-item__title">ダッシュボード</span>
            </button>
            <button class="nav-item" data-nav="#/project">
              <span class="nav-item__title">クイズ作成</span>
            </button>
            <button class="nav-item" data-nav="#/quiz-list">
              <span class="nav-item__title">クイズ一覧</span>
            </button>
          </div>
        </nav>
      </aside>

      <main class="main">
        <header class="main-header">
          <div class="main-header__text">
            <div class="main-header__row">
              <h1 class="page-title" data-view-title>クイズを作成する</h1>
            </div>
            <p class="page-subtitle" data-view-subtitle>
              プロジェクトの読み込みからクイズ生成、一覧からの挑戦までを一画面で行います。
            </p>
          </div>
        </header>

        <section class="view" data-view-section="login"></section>
        <section class="view" data-view-section="project"></section>
        <section class="view" data-view-section="quiz-design"></section>
        <section class="view" data-view-section="quiz-progress"></section>
        <section class="view" data-view-section="quiz-list"></section>
        <section class="view" data-view-section="quiz-set-detail"></section>
        <section class="view" data-view-section="quiz-play"></section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
