<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Paiza API Quiz App</title>
    <style>
        #editor { height: 300px; width: 100%; border: 1px solid #ccc; }
        .result-box { margin-top: 20px; padding: 10px; background: #f0f0f0; }
        .pass { color: green; font-weight: bold; }
        .fail { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>競技プログラミング風アプリ</h1>

    <div id="problem-area">
        <!-- Flaskから渡された問題データを表示 -->
        <h2>問題: {{ quiz.title }}</h2>
        <p>{{ quiz.description }}</p>
    </div>

    <div id="editor"></div>

    <button id="run-btn" style="margin-top:10px; padding:10px 20px;">提出・実行</button>

    <div id="result-area" class="result-box">
        ここに実行結果が表示されます...
    </div>

    <!-- Ace Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <!-- モジュールの読み込み -->
    <!-- Flaskのstaticフォルダ設定に合わせてパスを調整 -->
    <script src="/js/editor.js"></script>
    <script src="/js/run_code.js"></script>
</body>
</html>
