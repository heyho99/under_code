<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クイズ一覧</title>
    <style>
        body { font-family: sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 8px 0; }
        a { text-decoration: none; color: #0066cc; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>クイズ一覧</h1>
    <ul>
    {% for quiz in quizzes %}
        <li>
            <a href="/quiz/{{ quiz.id }}">[{{ quiz.id }}] {{ quiz.title }}</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
